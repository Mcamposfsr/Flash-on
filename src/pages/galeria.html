  <!-- MODAL -->
  <div class="modal hidden">
    <!-- MODAL DE CRIAÇÃO -->
    <div class="modal__create hidden">
      <button class="modal__create-btn-close btn-close"></button>
      <form action="" novalidate class="modal__create-form">
        
        <!-- ID DO CARD -->
        <input type="hidden" name="identificador" type="hidden" id="pensamento-id" />
        <!-- ARQUIVO -->
        <div class="modal__create-form-upload">
          <img class="modal__create-form-img" src="/imagem-em-branco.jpeg" alt="Imagem padrão">
          <p class="modal__create-form-paragrafo" data-erro="dado"></p>
          <button type="button" class="modal__create-form-btn">Carregar imagem</button>
          <input class="modal__create-form-input--file" required accept=".jpg, .png, .pdf" name="dado" type="file">
        </div>

        <div class="modal__create-form-dados">

          <!-- NOME -->
          <div class="modal__create-form-group">
            <label for="nome" class="modal__create-form-label">Local</label>
            <input name="nome" type="text" id="nome" class="modal__create-form-input" required>
            <p class="modal__create-form-erro" data-erro="nome"></p>
          </div>
          <!-- DATA -->
          <div class="modal__create-form-group">
            <label for="data-foto" class="modal__create-form-label">Data</label>
            <input name="data" type="date" id="data-foto" class="modal__create-form-input" required>
            <p class="modal__create-form-erro" data-erro="data"></p>
          </div>
          <!-- DESCRICAO -->
          <div class="modal__create-form-group">
            <label for="descricao" class="modal__create-form-label">Descricao</label>
            <textarea name="descricao" id="descricao" class="modal__create-form-input" rows="7" required
              maxlength="500"></textarea>
            <p class="modal__create-form-erro" data-erro="descricao"></p>
          </div>
          <!-- RESET E SUBMIT -->
          <div class="modal__create-form-group--controls">
            <input type="reset" value="Descartar" class="modal__create-form-reset">
            <input type="submit" class="modal__create-form-submit" value="Salvar">
          </div>
        </div>
      </form>

    </div>
